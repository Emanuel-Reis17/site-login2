<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container">
            <form method="post">
                <p>
                    <label for="xusername">Nome Completo</label><br>
                    <input type="text" name="username" id="xusername" required size="30" placeholder="Nome">
                </p>
                <p>
                    <label for="xdata"><span cla></span>Data de Nascimento</label><br>
                    <input type="date" name="data" id="xdata" >
                </p>
                <p>
                    <label for="xtel">NÃºmero de Telefone</label><br>
                    <input type="tel" name="tel" id="xtel" required max="16" placeholder="(DD) 99999-9999">
                </p>
                <p>
                    <label for="xemail">Email</label><br>
                    <input type="email" name="email" id="xemail" required size="30" autocomplete="email" placeholder="seu@gmail.com">
                </p>
                <p>
                    <label for="xsenha">Senha</label><br>
                    <input type="password" name="senha" id="xsenha" required size="30" autocomplete="current-password" placeholder="Preencha com sua senha"
                    >
                </p>
                <textarea id="comment" cols="25" rows="10">

                </textarea>
                <p class="buttons">
                    <input type="button" value="Cadastrar" onclick="login()">
                </p>
                
            </form>
        </div>
        <div class="container">
            <p id="result">Resultado</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
